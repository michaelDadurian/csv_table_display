<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Genesis</title>
</head>
<body >
  <div>
    <form class="form-horizontal well">
      <legend>
        <h3>
          <div id="title">Genesis CSV Parser</div>
        </h3>
      </legend>
      <fieldset>
          <label for="csv_file_input"> <strong>CSV File:</strong>
          </label>
          <input type="file" id="csv_file_input" onchange="handle_file(this.files)"
          accept=".csv">
        </div>
      </fieldset>
    </form>
    View Statistics <select id="col_statistic" onchange="get_stats()"></select></br></br>
    <div id="statistics_panel">
        
        <div id="stats_table"></div>
       
    </div>
    
    </br></br>
    
    <input type="text" id="filter_input_text" onkeyup="filter_table_text()" placeholder="Filter by Text">
    <input type="text" id="regex_input" onkeyup="regex_filter()" placeholder="Filter by Regex">
    
    
    </br></br>
    
    
    <div id="col_val_filter">
        Select Column <select id="col_name_dd" onchange="filter_col_val()"></select>
        Operator <select id="col_filter_operator" onchange="filter_col_val()">
            <option value="=">=</option>
            <option value="<"><</option>
            <option value=">">></option>
            <option value=">=">>=</option>
            <option value="<="><=</option>
        </select>
        Value <input type="text" id="col_val" onkeyup="filter_col_val()" placeholder="Column Value">
        
    
    </div>
  
    <div id="output_table">
    </div>
  </div>
  <br>
  <br>
  <footer>
    <center>
      <p>Michael Dadurian</p>
    </center>
  </footer>

  <script type="text/javascript" src="scripts/parse_csv.js"></script>
</body>
</html>
