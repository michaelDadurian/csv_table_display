<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Genesis</title>
</head>
<body >
  <div>
    <form class="form-horizontal well">
      <legend>
        <h3>
          <div id="title">Genesis CSV Parser</div>
        </h3>
      </legend>
      <fieldset>
          <label for="csv_file_input"> <strong>CSV File:</strong>
          </label>
          <input type="file" id="csv_file_input" onchange="handle_file(this.files)"
          accept=".csv">
        </div>
      </fieldset>
    </form>
    <div id="statistics_panel">
        View Statistics <select id="col_statistic" onchange="get_stats()"></select></br></br>
        <div id="stats_table">
        </div>
        
    </div>
    
    <input type="text" id="filter_input" onkeyup="filter_table()" placeholder="Filter by Text">
    <input type="text" id="regex_input" onkeyup="regex_filter()" placeholder="Filter by Regex">
  
    <div id="output_table">
    </div>
  </div>
  <br>
  <br>
  <footer>
    <center>
      <p>Michael Dadurian</p>
    </center>
  </footer>

  <script type="text/javascript" src="scripts/parse_csv.js"></script>
</body>
</html>
